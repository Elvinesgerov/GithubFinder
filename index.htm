  <h1>Github Finder</h1>
  <div class="searchbox">
   <i class="ri-search-line"></i>
   <input id="username" type="text" placeholder="Type your profile">
   <button type="button" onclick="finder()">Search</button>
  </div>
 </header>

 <main>
  <div class="oops" id="result">
   <h1>Oops!:</h1>
  </div>
  <h1></h1>
  <div class="findercontainer" id="finderdiv">
   <div class="container-left">
    <div class="profile-img">
     <img id="profilimg" src="" alt="">
    </div>
    <p class="username" id="name"></p>
    <p class="githubName" id="githubName"></p>
    <div class="linkcontent">
     <a href="" target="_blank" id="userlink">
      <i class="ri-external-link-line"></i>
      <p> See on Github</p>
     </a>
    </div>
    <p class="biotext">BIO: <span id="biospan"></span></p>
    <div class="locationbox">
     <i class="ri-map-pin-line"></i>
     <p id="location"></p>
    </div>
    <div class="followbox">
     <p>Repos: <span id="reposnumber"></span></p>
     <p>Stars: <span id="starsnumber"></span></p>
     <p>Followers: <span id="followersNumber"></span></p>
     <p>Follows: <span id="followsNumber"></span></p>
    </div>
   </div>
   <div class="container-right">
    <ul>
     <li class="active" id="reposlist">Repositories <span id="reposnumber"></span></li>
     <li class="starsrepo">Stars <span id="starsnumber"></span></li>
     <li id="followersLink">Followers <span id="followersNumber"></span></li>
     <li id="followsLink">Follows <span id="followsNumber"></span></li>
    </ul>
    <div class="projects"></div>
   </div>
  </div>
 </main>
